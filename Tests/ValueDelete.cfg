
MMTEST
{
	name = valueDelete
	MODULE
	{
		name = module1
		multiVal = one
		multiVal = two
		multiVal2 = one
		multiVal2 = two
		numeric = 0
	}
}

// Adds value to module2
@MMTEST[valueDelete]
{
	// Copy new module 2
	@MODULE[module1]
	{
		// Unindexed (remove all)
		-multiVal = dummy
		// Indexed
		-multiVal2,0 = dummy
	}
}

MMTEST_EXPECT
{
	MMTEST 
	{
		name = valueDelete
		MODULE
		{
			name = module1
			multiVal2 = two
			numeric = 0
		}
	}
}	